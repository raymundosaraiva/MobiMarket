<VirtualHost *:80>
        ServerName butiquim.raysaraiva.xyz
	ServerAlias www.butiquim.raysaraiva.xyz

        ServerAdmin raymundosaraiva@gmail.com
        DocumentRoot /var/www/butiquim

        <Directory />
                Options -Indexes +FollowSymLinks +MultiViews +Includes
                AllowOverride AuthConfig
                Order allow,deny
                allow from all
        </Directory>

        <Directory /var/www/butiquim>
                Options -Indexes +FollowSymLinks +MultiViews +Includes
                Order allow,deny
                allow from all
                RewriteEngine on
                RewriteBase /
                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteCond %{REQUEST_FILENAME} !-d
                RewriteRule ^(.*)$ index.php?q=$1 [L,QSA]
        </Directory>

        ErrorLog /tmp/butiquim.log
        CustomLog /tmp/butiquim.log combined
</VirtualHost>
